<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <!-- Username και Logout -->
    <div class="d-flex justify-content-between mb-3">
        <span>Logged in as: <strong th:text="${username}"></strong></span>
        <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>

    <h2>Create New Project</h2>
    <form th:action="@{/project/new}" th:object="${emptyProject}" method="post">
        <div class="mb-3">
            <label for="title">Title:</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" th:field="*{description}" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="requiredFunding">Required Funding:</label>
            <input type="number" id="requiredFunding" class="form-control" th:field="*{requiredFunding}" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
